<div class="container">
    <div class="form-container">
        <div class="my-5">
            <span class="fs-2 fw-medium">Reset your password</span>
        </div>

        <!-- Success/Error Messages -->
        <div *ngIf="message" class="alert my-3" 
             [ngClass]="{
                'alert-success': isSuccess,
                'alert-danger': isError,
                'alert-info': !isSuccess && !isError
             }">
            {{ message }}
        </div>

        <form class="w-100" [formGroup]="forgetForm" (ngSubmit)="onSubmit()" *ngIf="!isSuccess">

            <div class="full-width my-4">
                <label class="fs-4 my-2">Please enter your email*</label>
                <input type="email" 
                       formControlName="email" 
                       class="form-control" 
                       placeholder="ex: user@gmail.com"
                       [disabled]="isLoading" />
                <div *ngIf="forgetForm.get('email')?.invalid && (forgetForm.get('email')?.dirty || forgetForm.get('email')?.touched)" 
                     class="valid-form text-danger mt-2">
                    <div *ngIf="forgetForm.get('email')?.errors?.['required']">Email is required!</div>
                    <div *ngIf="forgetForm.get('email')?.errors?.['email']">Invalid email format!</div>
                </div>
            </div>

            <button class="reset-btn fs-4 my-4" 
                    type="submit" 
                    [disabled]="isLoading || forgetForm.invalid">
                <span *ngIf="isLoading">Sending...</span>
                <span *ngIf="!isLoading">Reset Password</span>
            </button>
        </form>

        <!-- Back to Login Link -->
        <div class="text-center mt-3" *ngIf="isSuccess">
            <a routerLink="/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</div>
