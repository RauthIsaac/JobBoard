<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="my-4 text-center">
        <span class="fs-2 fw-medium">Login to your account</span>
      </div>

      <!-- Traditional Login Form -->
      <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="full-width my-3">
          <label class="fs-5">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="ex: user@gmail.com" />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="valid-form">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <!-- Password -->
        <div class="full-width my-3">
          <label class="fs-5">Password</label>
          <div class="password-input-container">
            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control password-input" placeholder="********" />
            <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path *ngIf="hidePassword" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle *ngIf="hidePassword" cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                <path *ngIf="!hidePassword" d="m1 12 4-4v8l-4-4z" stroke="currentColor" stroke-width="2" fill="none"/>
                <path *ngIf="!hidePassword" d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" fill="none"/>
                <line *ngIf="!hidePassword" x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="valid-form">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="checkbox-group my-2">
          <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="me-2" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <!-- Submit -->
        <button class="reset-btn fs-4 my-3 w-100" type="submit" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="isLoading">Logging in...</span>
          <span *ngIf="!isLoading">Login</span>
        </button>

        <span class="d-flex justify-content-center fw-lighter">OR</span>

        <!-- Google Sign-in Section - Updated to match signup -->
        <div class="my-3" [formGroup]="loginForm">
          <!-- Loading Overlay for Google -->
          <div *ngIf="isGoogleLoading" class="google-loading-overlay">
            <div class="spinner"></div>
            <p>Signing you in...</p>
          </div>
          
          <!-- Google Success Message -->
          <div *ngIf="googleSuccessMessage" class="google-alert google-alert-success">
            {{ googleSuccessMessage }}
            <button type="button" class="alert-close" (click)="googleSuccessMessage = ''">×</button>
          </div>
          
          <!-- Google Error Message -->
          <div *ngIf="googleErrorMessage" class="google-alert google-alert-danger">
            {{ googleErrorMessage }}
            <button type="button" class="alert-close" (click)="googleErrorMessage = ''">×</button>
          </div>
          
          <!-- Google button container -->
          <div class="google-button-container">
            <div class="g_id_signin"></div>
          </div>
        </div>

        <!-- Links -->
        <p class="text-center fs-5 mt-3">
          Don't have an account?
          <a routerLink="/register" class="text-primary" style="cursor: pointer; text-decoration: underline">Register</a>
        </p>

        <p class="text-center fs-5 mt-2">
          Forgot your password?
          <a routerLink="/forget-password" class="text-primary" style="cursor: pointer; text-decoration: underline">Reset it</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
