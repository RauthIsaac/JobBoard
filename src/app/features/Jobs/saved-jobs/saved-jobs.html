<div class="saved-jobs-container" style="margin: 200px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Saved Jobs Count : ({{ getSavedJobsCount() }})</h2>
    <button 
      *ngIf="(savedJobsList()?.size || 0) > 0" 
      class="btn btn-outline-danger btn-sm"
      (click)="clearAllSavedJobs()">
      <i class="bi bi-trash"></i> Delete All
    </button>
  </div>

  <div *ngIf="(savedJobsList()?.size || 0) === 0" class="no-jobs text-center p-5">
    <i class="bi bi-bookmark display-1 text-muted"></i>
    <h4 class="text-muted mt-3">There is no saved jobs yet.</h4>
  </div>

  <div class="row">
    <div *ngFor="let jobId of savedJobsList() || []" class="col-md-6 col-lg-4 mb-3">
      <div class="card job-item shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h6 class="card-title">Job ID: {{ jobId }}</h6>
            <button 
              class="btn btn-sm btn-outline-danger"
              (click)="removeJob(jobId)"
              title="Delete from Saved">
              <i class="bi bi-x"></i>
            </button>
          </div>
          
          <!-- Here you can add more job details when you have full job objects -->
          <p class="card-text text-muted">Job Details...</p>
          
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Saved</small>
            <a href="/job-details/{{ jobId }}" class="btn btn-primary btn-sm">
              {{jobId}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
