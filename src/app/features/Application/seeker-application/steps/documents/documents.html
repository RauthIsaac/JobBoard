<div class="container mt-4">
  <h3>Documents</h3>
  <form #form="ngForm" (ngSubmit)="saveAndNext(form)" ngForm>
    <div class="mb-3">
      <label class="form-label">Upload Resume *</label>
      <input 
        type="file" 
        class="form-control" 
        (change)="onFileSelected($event)"
        accept=".pdf,.doc,.docx"
        required
        #fileInput>
      <small class="text-muted">Accepted formats: PDF, DOC, DOCX (Max size: 5MB)</small>
      <div *ngIf="fileError" class="text-danger mt-1">
        <small>{{ fileError }}</small>
      </div>
      <div *ngIf="selectedFile" class="text-success mt-1">
        <small>âœ“ Selected: {{ selectedFile.name }}</small>
      </div>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Cover Letter</label>
      <textarea 
        name="coverLetter" 
        [(ngModel)]="coverLetter" 
        class="form-control" 
        rows="4"
        placeholder="Write your cover letter here (optional)..."></textarea>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" (click)="goToPrevious()" class="btn btn-secondary">
        Previous
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">
        Next
      </button>
    </div>
  </form>
</div>
