<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access | Angular App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="unauthorized-container">
        
        <div class="graphic-container">
            <i class="fas fa-shield-alt shield-icon"></i>
        </div>
        
        <div class="error-code">401 Unauthorized</div>
        <h1 class="error-title">Access Denied</h1>
        
        <p class="error-message">
            You don't have permission to access this page. This area is restricted to authorized users only.
        </p>
        
        <div class="permission-list">
            <h3>You may need:</h3>
            <ul>
                <li><i class="fas fa-times-circle"></i> Higher permission level</li>
                <li><i class="fas fa-times-circle"></i> Different user role</li>
                <li><i class="fas fa-times-circle"></i> Administrator approval</li>
            </ul>
        </div>
        
        <div class="action-buttons">
            <a routerLink="/home" class="btn" *ngIf="isSeeker()">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <a routerLink="/empDashboard" class="btn" *ngIf="isEmployer()">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
        </div>

    </div>

</body>
</html>
