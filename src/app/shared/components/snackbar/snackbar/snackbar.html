@if (show) {
  <div class="snackbar" 
       [ngClass]="type ? 'snackbar--' + type : ''"
       role="alert"
       aria-live="polite">
    <div class="snackbar__content">
      <span class="snackbar__icon" *ngIf="type">
        <ng-container [ngSwitch]="type">
          <span *ngSwitchCase="'success'">
            <i class="bi bi-check-circle-fill"></i>
          </span>
          <span *ngSwitchCase="'error'">
            <i class="bi bi-x-circle-fill"></i>
          </span>
          <span *ngSwitchCase="'warning'">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </span>
          <span *ngSwitchCase="'info'">
            <i class="bi bi-info-circle-fill"></i>
          </span>
        </ng-container>
      </span>
      <span class="snackbar__message">{{ message }}</span>
      <button class="snackbar__close" (click)="hideSnackbar()" aria-label="Close snackbar">âœ•</button>
    </div>
  </div>
}
