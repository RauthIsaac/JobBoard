@if (show) {
  <div class="snackbar" 
       [ngClass]="type ? 'snackbar--' + type : ''"
       role="alert"
       aria-live="polite">
    <div class="snackbar__content">
      <span class="snackbar__icon" *ngIf="type">
        <ng-container [ngSwitch]="type">
          <span *ngSwitchCase="'success'">✅</span>
          <span *ngSwitchCase="'error'">❌</span>
          <span *ngSwitchCase="'warning'">⚠️</span>
          <span *ngSwitchCase="'info'">ℹ️</span>
        </ng-container>
      </span>
      <span class="snackbar__message">{{ message }}</span>
      <button class="snackbar__close" (click)="hideSnackbar()" aria-label="Close snackbar">✕</button>
    </div>
  </div>
}
