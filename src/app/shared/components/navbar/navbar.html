
<nav class="navbar navbar-expand-lg bg-body-tertiary ">
  <div class="container-fluid">
    <!-- Logo and Brand -->
    <div class="logo-icon me-2">
      <i class="bi bi-suitcase-lg"></i>
    </div>
    <a class="navbar-brand fw-bold" routerLink="/home">HireSmart</a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Explore Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/explore" routerLinkActive="active">Explore Jobs</a>
        </li>

      </ul>

      <!-- Auth Buttons -->
      <div class="d-flex align-items-center">
        @if (isLoggedIn) {
          <!-- User Profile Dropdown -->
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              {{ displayName }}
              
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <!-- Conditional Links for Logged-in Users -->
              @if (isLoggedIn) {
                <!-- Employer Dashboard (if user is employer) -->
                @if (isEmployer()) {
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/empProfile" routerLinkActive="active">
                      <i class="bi bi-person-circle ms-3 me-2"></i>My Profile</a>
                  </li>
                }
              
                <!-- Seeker Dashboard (if user is seeker) -->
                @if (isSeeker()) {
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/seekerProfile" routerLinkActive="active">
                      <i class="bi bi-person-circle ms-3 me-2"></i>My Profile</a>
                  </li>
                }
              }
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
              </li>
            </ul>
          </div>
        } @else {
          <!-- Login/Signup Buttons -->
          <button routerLink="/login" class="btn btn-outline-primary me-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </button>
          <button routerLink="/register" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i>Sign Up
          </button>
        }
      </div>
    </div>
  </div>
</nav>







<main class="mt-5 pt-3">
  <router-outlet></router-outlet>
</main>

<footer>
  <app-footer></app-footer>
</footer>
